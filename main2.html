<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>Image Map - Face Click</title>
<style>
  .circle {
    width: 400px;
    aspect-ratio: 1;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    display: inline-block;
    cursor: pointer;
  }

  .circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: filter .3s ease, transform .3s ease;
  }

  /* 滑鼠移過 or 聚焦時：黑白 + 模糊 + 稍暗 + 放大 */
  .circle:hover img,
  .circle:focus img {
    filter: grayscale(100%) blur(3px) brightness(0.8);
    transform: scale(1.02);
  }

  /* 顯示名字的覆蓋層 */
  .circle::after {
    content: attr(data-name);
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(18px, 5vw, 28px);
    font-weight: 700;
    color: #fff;
    text-shadow: 0 2px 10px rgba(0,0,0,.6);
    background: rgba(0,0,0,.25);
    opacity: 0;
    transition: opacity .3s ease;
    pointer-events: none;
  }

  .circle:hover::after,
  .circle:focus::after {
    opacity: 1;
  }

  @media (prefers-reduced-motion: reduce) {
    .circle img, .circle::after {
      transition: none;
    }
  }
</style>
</head>
<body>
  <div class="circle" data-name="你的名字" tabindex="0" aria-label="你的名字">
    <img src="me.jpeg" alt="Face" width="400" height="400" usemap="#faceMap">
  </div>
</body>
</html>
